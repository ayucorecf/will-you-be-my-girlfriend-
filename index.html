<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’•</title>

<style>
  body {
    background: #fbe7ef;
    font-family: "Comic Sans MS", cursive;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #fff;
    padding: 30px;
    border-radius: 30px;
    text-align: center;
    width: 340px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    position: relative;
  }

  .doodle {
    font-size: 70px;
  }

  h1 {
    font-size: 20px;
    margin: 10px 0;
  }

  .buttons {
    margin-top: 20px;
  }

  button {
    padding: 12px 26px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d7a;
    color: white;
  }

  #no {
    background: #eee;
    position: absolute;
  }

  #gif {
    display: none;
    margin-top: 20px;
  }

  img {
    width: 100%;
    border-radius: 15px;
  }
</style>
</head>

<body>

<div class="card">
  <div class="doodle">ğŸ±ğŸ’–</div>

  <h1>nirali will you be my valentine?</h1>

  <div class="buttons" id="btns">
    <button id="yes" onclick="yesClick()">Yes ğŸ’•</button>
    <button id="no" onmouseover="moveNo()">No ğŸ˜’</button>
  </div>

  <div id="gif">
    <h2>YAY!! ğŸ‰ğŸ’–</h2>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
  </div>
</div>

<script>
  function moveNo() {
    const no = document.getElementById("no");
    const card = document.querySelector(".card");

    const x = Math.random() * (card.offsetWidth - 100);
    const y = Math.random() * (card.offsetHeight - 50);

    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  function yesClick() {
    document.getElementById("btns").style.display = "none";
    document.getElementById("gif").style.display = "block";
  }
</script>

</body>
</html>
